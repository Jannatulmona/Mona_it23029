<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>

<h2>Edit Student</h2>

<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    Student Name: <input type="text" th:field="*{student}" required />
    CGPA: <input type="number" step="0.01" th:field="*{cgpa}" required />

    <button type="submit">Update</button>
</form>

<a href="/users">Back</a>

</body>
</html>
